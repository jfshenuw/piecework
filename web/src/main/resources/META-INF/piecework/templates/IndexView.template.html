	<div id="process-description-dialog" class="modal hide fade">
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	    <h3>Describe &raquo;</h3>
	  </div>
	  <div class="modal-body">
	    <form>
		  <fieldset>
		  	<div class="control-group">
			    <label>Name your process</label>
			    <div class="controls">
				    <input class="new-process-label span3" type="text" name="new_process_label" placeholder="Something short and descriptive" required>
				    <span class="help-inline hide">Required</span>
			    </div>
			</div>
			<div class="control-group">
			    <label>Give a summary <span class="muted">(optional)</span></label>

			</div>

		</form>
