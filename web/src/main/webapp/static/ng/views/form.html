<script type="text/ng-template" id="step.html">
    <div ng-class="step.leaf ? 'panel panel-default step' : 'step'">
        <div ng-class="step.leaf ? 'panel-heading' : ''"><h4>{{step.title}}</h4></div>
        <div ng-class="step.leaf ? 'panel-body' : ''">
            <ul data-ng-model="step.fields">
                <li data-ng-show="isVisible(field)" data-ng-class="field.cssClass" data-ng-repeat="field in step.fields" data-ng-include="'field.html'" class="pw-field"></li>
            </ul>
            <div data-ng-repeat="step in step.children" data-ng-include="'step.html'"></div>
        </div>
    </div>
    <div class="screen-footer">
        <div data-ng-hide="step.parent.buttons" class="btn-toolbar pull-right" role="toolbar">
            <button data-ng-repeat="button in step.buttons" data-ng-click="clickButton(button, step, form)" class="btn btn-default" name="{{button.name}}" type="{{button.type}}" value="{{button.value}}">{{button.label}}</button>
        </div>
        <div class="clearfix"></div>
    </div>
</script>
<script type="text/ng-template" id="container.html">
    <div data-ng-show="notifications" class="alert alert-danger">
        <h4 data-ng-if="notifications[0].title">{{notifications[0].title}}</h4>
        <ul>
            <li data-ng-repeat="notification in notifications" data-ng-bind-html="notification.message"></li>
        </ul>
    </div>
    <h2>{{form.container.title}}</h2>
    <div data-ng-show="form.container.readonly">
        <div data-ng-show="form.state == 'assigned'" class="alert alert-info">This form cannot be modified - it is assigned to {{form.task.assignee.displayName}}</div>
        <div data-ng-show="form.state == 'completed'" class="alert alert-info">This form can no longer be modified - it was completed by {{form.task.assignee.displayName}} on {{form.task.endTime|date:'MMM d, y H:mm'}}</div>
        <div data-ng-show="form.state == 'suspended'"class="alert alert-info">This form can no longer be modified - it has been suspended</div>
        <div data-ng-show="form.state == 'cancelled'"class="alert alert-info">This form can no longer be modified - it has been cancelled</div>
    </div>

                    <ul data-ng-model="form.container.fields">

                </div>

                                        <span data-ng-switch-default class="pw-attachment-file">
                                            <i class="fa fa-paperclip"></i> <a href="{{attachment.link}}" title="{{attachment.description}}">{{attachment.description}}</a>
                                        </span>
                                    </span>
                            </div>
                        </div>

<script type="text/ng-template" id="field.html">
    <label data-ng-if="field.label">{{field.label}}</label>
    <div data-ng-switch on="field.type" class="form-group">
        <div data-ng-switch-when="html" data-ng-bind-html="field.defaultValue">{{field.defaultValue}}</div>
        <div data-ng-switch-when="checkbox">
            <div class="checkbox" data-ng-repeat="option in field.options">
                <label>
                    <input data-ng-disabled="{{!field.editable}}" data-ng-checked="{{option.value == field.value}}" data-ng-model="field.value" data-ng-readonly="field.readonly" data-ng-required="{{field.required}}" type="checkbox" name="{{field.name}}" value="{{option.value}}"> {{option.label}}
                </label>
            </div>
        </div>
        <input data-ng-switch-when="date" data-ng-model="field.value" data-ng-readonly="field.readonly" data-ng-required="{{field.required}}" class="form-control" type="datetime-local" name="{{field.name}}"/>
        <div data-ng-switch-when="radio">
            <div class="radio" data-ng-repeat="option in field.options">
                <label>
                    <input data-ng-disabled="!field.editable" data-ng-checked="{{option.value == field.value}}" data-ng-model="field.value" data-ng-readonly="field.readonly" data-ng-required="{{field.required}}" type="radio" name="{{field.name}}" value="{{option.value}}"> {{option.label}}
                </label>
            </div>
        </div>
        <div data-ng-switch-when="select-one">
            <select data-ng-disabled="!field.editable" data-ng-model="field.value" data-ng-readonly="field.readonly" data-ng-required="{{field.required}}" class="form-control" name="{{field.name}}" >
                <option data-ng-repeat="option in field.options" value="{{option.value}}" data-ng-selected="{{option.value == field.value}}">
                    {{option.label!='' && option.label || option.value}}
                </option>
            </select>
        </div>
        <div data-ng-switch-when="file" data-ng-show="field.value">
            <img class="thumbnail" data-ng-src="{{field.value.link ? field.value.link : field.value}}"/>
            <input ng-show="{{!field.readonly}}" class="form-control" name="{{field.name}}" type="file"/>
        </div>
        <div data-ng-switch-when="person">
            <input data-ng-model="field.value.displayName" data-ng-show="field.readonly" class="form-control" type="text" disabled/>
            <input data-ng-disabled="!field.editable" data-ng-model="field.value" data-ng-maxlength="{{field.maxValueLength}}" data-ng-minlength="{{field.minValueLength}}" data-ng-pattern="{{field.pattern}}" ng-show="!field.readonly" ng-required="field.required" class="form-control" placeholder="{{field.placeholder ? field.placeholder : 'Enter name'}}" type="text" typeahead="person for person in getPeople($viewValue) | filter:$viewValue | limitTo:8" typeahead-wait-ms="300" />
            <input data-ng-disabled="!field.editable" data-ng-show="!field.readonly" value="{{field.value.userId ? field.value.userId : field.value}}" name="{{field.name}}" type="hidden"/>
        </div>
        <textarea data-ng-switch-when="textarea" data-ng-disabled="!field.editable" data-ng-model="field.value" data-ng-maxlength="{{field.maxValueLength}}" data-ng-minlength="{{field.minValueLength}}" data-ng-pattern="/{{field.pattern}}/" data-ng-readonly="{{field.readonly}}" data-ng-required="field.required" class="form-control" name="{{field.name}}" placeholder="{{field.placeholder}}"></textarea>
        <input data-ng-switch-default data-ng-disabled="!field.editable" data-ng-model="field.value" data-ng-minlength="{{field.minValueLength}}" data-ng-pattern="/{{field.pattern}}/" data-ng-readonly="field.readonly" data-ng-required="{{field.required}}" ui-mask="{{field.mask}}" class="form-control" type="{{field.type}}" name="{{field.name}}" placeholder="{{field.placeholder}}" size="{{field.displayValueLength}}"/>
    </div>
    <span data-ng-repeat="message in field.messages" class="text-danger">{{message.text}}</span>
</script>
