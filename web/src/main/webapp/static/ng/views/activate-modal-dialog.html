<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Are you sure you want to reactivate this process?</h4>
        </div>
        <div class="modal-body">
            <p>Reactivating a process resumes execution.</p>
            <textarea class="form-control input-block-level" placeholder="Enter a reason" ng-model="reason" id="activate-reason" rows="4"></textarea>
        </div>
        <div class="modal-footer">
            <button ng-click="cancel()" type="button" class="btn btn-default" data-dismiss="modal" aria-hidden="true">Cancel</button>
            <button ng-click="ok(reason)" type="button" id="activate-button" class="btn btn-primary">Activate</button>
        </div>
    </div>
</div>
