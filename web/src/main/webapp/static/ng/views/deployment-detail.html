<ul class="breadcrumb">
    <li><a href="#">Processes</a></li>
    <li><a href="#/process/{{process.processDefinitionKey}}">{{process.processDefinitionLabel}}</a></li>
    <li><a href="#/deployment/{{process.processDefinitionKey}}">Deployments</a></li>
    <li class="active">#{{deployment.deploymentVersion}}</li>
</ul>
<div ng-controller="DeploymentDetailController">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div ng-if="process.deploymentId == deployment.deploymentId" class="pull-right" style="line-height: 32px"><strong>Published on {{process.deploymentDate|date:'medium'}}</strong></div>
            <span ng-if="process.deploymentId == deployment.deploymentId"><i class="icon-rocket icon-2x"></i>&nbsp;&nbsp;&nbsp;</span>
            <span class="lead">Deployment #{{deployment.deploymentVersion}} Details</span>
        </div>
        <div class="panel-body">
            <form id="deployment-detail-form" ng-submit="updateDeployment()">
                <div class="pull-right">
                    <a href="#/activity/{{process.processDefinitionKey}}/{{deployment.deploymentId}}" class="btn btn-default" type="submit" role="button"><i class="icon-desktop"></i> User Interface</a>
                </div>
                    <div class="row">
                        <div class="col-md-6">
                            <fieldset>
                                <div class="form-group">
                                    <label>Deployment Label</label>
                                    <div class="controls">
                                        <input class="form-control" type="text"
                                               name="processDefinitionLabel" size="30" maxlength="80"
                                               placeholder="Provide an optional label for this deployment"
                                               ng-model="deployment.deploymentLabel"
                                               ng-disabled="!deployment.editable">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="controls">
                                        <a href="{{process.link}}/deployment/{{deployment.deploymentId}}/resource"><i class="icon-cloud-download"></i> <span>{{deployment.engineProcessDefinitionResource}}</span></a>

                                        <input class="form-control" type="file"
                                               name="processDefinitionFile"
                                               placeholder="Provide a file"
                                               ng-model="deploymentResource"
                                               ng-if="deployment.editable">
                                    </div>
                                </div>
                                <!--div class="form-group">
                                    <label>Strategy</label>
                                    <select class="form-control">
                                        <option value="HYBRID">hybrid - both web forms and application integration</option>
                                        <option value="API">application integration</option>
                                        <option value="USER">web forms</option>
                                    </select>
                                </div>
                                <div>
                                    <i class="icon-circle-blank"></i>
                                    <label>Start activity</label>
                                    <input type="text" class="form-control" ng-model="startActivity.title"/>
                                </div>
                                <div ng-repeat="activity in deployment.activities">
                                    <i class="icon-user"></i>
                                    <label>Interaction label</label>
                                    <input type="text" class="form-control" ng-model="interaction.label"/>
                                </div-->
                                <!--div class="form-group">
                                    <label>Processes will be started by</label>
                                    <select class="form-control">
                                        <option value="API">an application</option>
                                        <option value="USER">a person</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Beneficiary Form will be completed by</label>
                                    <select class="form-control">
                                        <option value="API">an application</option>
                                        <option value="USER">a person</option>
                                    </select>
                                </div-->
                            </fieldset>
                        </div>
                        <!--img class="col-md-6" src="{{process.link}}/deployment/{{deployment.deploymentId}}/diagram"/-->
                    </div>
                    <div class="row"><p></p></div>
                <div class="row"><p></p></div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="pull-right">
                            <button ng-if="deployment.editable" ng-click="updateDeployment(deployment)" class="btn btn-default" type="submit" role="button">Update</button>
                            <button ng-if="deployment.editable" ng-click="releaseDeployment(deployment)" class="btn btn-danger" type="button" role="button"><i class="icon-rocket"></i> Release</button>
                        </div>

                        <div class="clearfix"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
